plugins {
    id 'java-platform'
}

javaPlatform {
    allowDependencies()
}

dependencies {
    api(platform("org.junit:junit-bom:5.7.2"))
    api(platform(libs.spring.boot.bom))
    constraints {
        api("com.googlecode.libphonenumber:libphonenumber:8.12.30")
        api("org.mock-server:mockserver-netty:5.11.2")
        api("io.swagger:swagger-annotations:1.6.0")
    }
}